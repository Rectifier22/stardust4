application: stage4
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
#- url: /favicon\.ico
#  static_files: favicon.ico
#  upload: favicon\.ico

- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /templates
  static_dir: html_templates
  application_readable: true
- url: /.*
  script: stage4.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

